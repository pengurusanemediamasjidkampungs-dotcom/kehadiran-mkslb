<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiosk Kehadiran MKSLB</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    
    <style>
        :root {
            --primary: #D4AF37; 
            --bg: #0a0a0a; 
            --card: #1c1c1e;
            --text-gold: #FFD700;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .header { text-align: center; margin-bottom: 20px; width: 100%; }
        .header img { width: 100px; margin-bottom: 15px; }
        .header h1 { font-size: 1.1rem; color: var(--text-gold); letter-spacing: 2px; text-transform: uppercase; margin: 0; }

        #clock {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-gold);
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .date-display {
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 25px;
        }

        .section-title {
            width: 100%; max-width: 500px;
            font-size: 0.85rem; font-weight: bold;
            color: var(--primary);
            margin: 20px 0 12px 5px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-left: 3px solid var(--primary);
            padding-left: 10px;
        }

        .grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; width: 100%; max-width: 500px;
        }

        .btn {
            background: var(--card);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 22px 10px; border-radius: 15px;
            text-decoration: none; color: white;
            font-weight: 700; text-align: center;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.95); background: #2c2c2e; }

        .btn span {
            font-size: 0.65rem; color: var(--text-gold);
            margin-bottom: 8px; background: rgba(212, 175, 55, 0.15);
            padding: 3px 10px; border-radius: 20px;
        }

        .footer { margin-top: auto; padding: 20px; font-size: 0.7rem; color: var(--primary); text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo Masjid">
        <h1>SISTEM KEHADIRAN MKSLB</h1>
        <div id="clock">00:00:00 --</div>
        <div id="date" class="date-display">...</div>
    </div>

    <div class="section-title">KUMPULAN IMAM</div>
    <div class="grid">
        <a href="Imam1.html" class="btn"><span>IMAM 1</span>AZAHARI</a>
        <a href="Imam2.html" class="btn"><span>IMAM 2</span>NAUDI HAQQI</a>
        <a href="Imam3.html" class="btn"><span>IMAM 3</span>MUHAMMAD AIMAN</a>
        <a href="Imam4.html" class="btn"><span>IMAM 4</span>FAIZ MUFASSIR</a>
    </div>

    <div class="section-title">KUMPULAN BILAL</div>
    <div class="grid">
        <a href="bilal1.html" class="btn"><span>BILAL 1</span>NORFAIZAL</a>
        <a href="bilal2.html" class="btn"><span>BILAL 2</span>SYAMIM FIKRI</a>
        <a href="bilal3.html" class="btn"><span>BILAL 3</span>FAUZI ROSLAN</a>
        <a href="bilal4.html" class="btn"><span>BILAL 4</span>HJ. MAKSOM</a>
    </div>

    <div class="footer">&copy; 2026 E-Media Masjid Kampung Sg. Lang Baru</div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // 1. JAM AM/PM
            let h = now.getHours();
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            document.getElementById('clock').textContent = `${h.toString().padStart(2, '0')}:${m}:${s} ${ampm}`;

            // 2. TARIKH MASIHI
            const tarikhMasihi = now.toLocaleDateString('ms-MY', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

            // 3. LOGIK HIJRAH (Membetulkan Tahun 1447 & Reset Maghrib)
            const bulanIslam = ["Muharram", "Safar", "Rabiul Awwal", "Rabiul Akhir", "Jamadil Awwal", "Jamadil Akhir", "Rejab", "Sya'ban", "Ramadhan", "Syawal", "Zulkaedah", "Zulhijjah"];
            
            const adjustHijrah = new Date(now);
            // Jika jam >= 7:15 PM (19:15), tambah 1 hari untuk Hijrah
            if (now.getHours() > 19 || (now.getHours() === 19 && now.getMinutes() >= 15)) {
                adjustHijrah.setDate(now.getDate() + 1);
            }

            // Gunakan format Civil Islamic untuk mendapatkan tahun Hijrah yang betul (1447)
            const options = { day: 'numeric', month: 'numeric', year: 'numeric' };
            const hStr = new Intl.DateTimeFormat('en-u-ca-islamic-civil-nu-latn', options).format(adjustHijrah);
            
            const p = hStr.split('/'); // Format: M/D/YYYY
            const hariH = p[1];
            const bulanH = bulanIslam[parseInt(p[0]) - 1];
            const tahunH = p[2];

            document.getElementById('date').innerHTML = `${tarikhMasihi} Masihi<br>bersamaan ${hariH} ${bulanH} ${tahunH} Hijrah`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
