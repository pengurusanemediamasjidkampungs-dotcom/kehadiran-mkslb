<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kehadiran MKSLB</title>
    <style>
        :root {
            --primary: #006400;
            --bg: #f2f2f7;
            --card: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.5rem;
            color: #1c1c1e;
            margin: 0;
        }
        .section-title {
            width: 100%;
            max-width: 500px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #8e8e93;
            margin: 20px 0 10px 10px;
            text-transform: uppercase;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .btn {
            background: var(--card);
            border: none;
            padding: 20px 15px;
            border-radius: 15px;
            text-decoration: none;
            color: #1c1c1e;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
            background: #e5e5ea;
        }
        .btn span {
            font-size: 0.7rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aeaeae;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>SISTEM KEHADIRAN MKSLB</h1>
    </div>

    <div class="section-title">Kumpulan Imam</div>
    <div class="grid">
        <a href="Imam1.html" class="btn"><span>IMAM 1</span>AZAHARI</a>
        <a href="Imam2.html" class="btn"><span>IMAM 2</span>NAUDI</a>
        <a href="Imam3.html" class="btn"><span>IMAM 3</span>AIMAN</a>
        <a href="Imam4.html" class="btn"><span>IMAM 4</span>FAIZ</a>
    </div>

    <div class="section-title">Kumpulan Bilal</div>
    <div class="grid">
        <a href="bilal1.html" class="btn"><span>BILAL 1</span>NORFAIZAL</a>
        <a href="bilal2.html" class="btn"><span>BILAL 2</span>SYAMIM</a>
        <a href="bilal3.html" class="btn"><span>BILAL 3</span>FAUZI</a>
        <a href="bilal4.html" class="btn"><span>BILAL 4</span>MAKSOM</a>
    </div>

    <div class="footer">E-Media Masjid MKSLB &copy; 2026</div>

</body>
</html>
