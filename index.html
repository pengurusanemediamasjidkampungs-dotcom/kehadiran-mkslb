<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiosk Kehadiran MKSLB</title>
    <style>
        :root {
            --primary: #D4AF37; /* Emas Kuning */
            --bg: #0a0a0a; /* Gelap Premium */
            --card: #1c1c1e;
            --text-light: #ffffff;
            --text-gold: #FFD700;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }

        .header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
        }

        .header h1 {
            font-size: 1.1rem;
            color: var(--text-gold);
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #clock {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-gold);
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }

        .section-title {
            width: 100%;
            max-width: 500px;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--primary);
            margin: 25px 0 12px 5px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-left: 3px solid var(--primary);
            padding-left: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .btn {
            background: var(--card);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 22px 10px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 700;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s ease;
        }

        .btn:active {
            transform: scale(0.96);
            background-color: #2c2c2e;
            border-color: var(--primary);
        }

        .btn span {
            font-size: 0.65rem;
            color: var(--text-gold);
            margin-bottom: 8px;
            background: rgba(212, 175, 55, 0.15);
            padding: 3px 10px;
            border-radius: 20px;
            border: 0.5px solid var(--primary);
        }

        .footer {
            margin-top: auto;
            padding: 30px 0;
            font-size: 0.75rem;
            color: var(--primary);
            text-align: center;
            opacity: 0.8;
        }

        @media (max-width: 400px) {
            #clock { font-size: 2.8rem; }
            .date-display { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo Masjid">
        <h1>SISTEM KEHADIRAN MKSLB</h1>
        <div id="clock">00:00:00 --</div>
        <div id="date" class="date-display">Memuatkan tarikh...</div>
    </div>

    <div class="section-title">KUMPULAN IMAM</div>
    <div class="grid">
        <a href="Imam1.html" class="btn"><span>IMAM 1</span>AZAHARI</a>
        <a href="Imam2.html" class="btn"><span>IMAM 2</span>NAUDI HAQQI</a>
        <a href="Imam3.html" class="btn"><span>IMAM 3</span>MUHAMMAD AIMAN</a>
        <a href="Imam4.html" class="btn"><span>IMAM 4</span>FAIZ MUFASSIR</a>
    </div>

    <div class="section-title">KUMPULAN BILAL</div>
    <div class="grid">
        <a href="bilal1.html" class="btn"><span>BILAL 1</span>NORFAIZAL</a>
        <a href="bilal2.html" class="btn"><span>BILAL 2</span>SYAMIM FIKRI</a>
        <a href="bilal3.html" class="btn"><span>BILAL 3</span>FAUZI ROSLAN</a>
        <a href="bilal4.html" class="btn"><span>BILAL 4</span>HJ. MAKSOM</a>
    </div>

    <div class="footer">
        &copy; 2026 E-Media Masjid Kampung Sg. Lang Baru
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Format Jam AM/PM
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            const strTime = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = strTime;

            // Format Tarikh Masihi
            const optionsMasihi = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const tarikhMasihi = now.toLocaleDateString('ms-MY', optionsMasihi);

            // Format Tarikh Hijrah (Intl.DateTimeFormat)
            const optionsHijrah = { day: 'numeric', month: 'long', year: 'numeric' };
            const tarikhHijrah = new Intl.DateTimeFormat('ms-MY-u-ca-islamic-uma', optionsHijrah).format(now);

            // Paparkan Sebaris
            document.getElementById('date').textContent = `${tarikhMasihi} Masihi bersamaan ${tarikhHijrah} Hijrah`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
