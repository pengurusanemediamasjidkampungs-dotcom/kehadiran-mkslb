<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Status Kehadiran MKSLB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
        .container { background: white; width: 100%; max-width: 450px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); overflow: hidden; align-self: center; text-align: center; }
        .top-bar { height: 10px; background: #1b5e20; }
        .header { padding: 35px 20px 15px; }
        .logo { width: 100px; margin-bottom: 10px; }
        .main-title { color: #1b5e20; font-size: 20px; font-weight: 800; margin: 5px 0; }
        
        /* Animasi Pusingan (Loading) */
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #1b5e20; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .info-card { background: #f1f8e9; margin: 0 25px 20px; padding: 20px; border-radius: 20px; border: 1px solid #c8e6c9; display: none; text-align: left; }
        .label { font-size: 10px; color: #689f38; font-weight: 600; text-transform: uppercase; display: block; }
        .value { font-size: 15px; color: #1b5e20; font-weight: 600; display: block; margin-top: 2px; }
        .btn-back { display: none; margin: 0 25px 30px; padding: 16px; background: #1b5e20; color: white; text-decoration: none; border-radius: 18px; font-weight: 600; }
        .success-icon { font-size: 50px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar" id="topBar"></div>
        <div class="header">
            <img src="logo.png" class="logo">
            <h1 class="main-title" id="msgHeader">Merekod Kehadiran...</h1>
            <div class="loader" id="loader"></div>
            <div class="success-icon" id="successIcon">‚úÖ</div>
        </div>
        
        <div class="info-card" id="infoCard">
            <span class="label">Nama Petugas:</span>
            <span class="value" id="displayName">---</span>
            <div style="height:12px"></div>
            <span class="label">Sesi & Waktu:</span>
            <span class="value" id="displayTime">---</span>
        </div>

        <a href="index.html" class="btn-back" id="btnBack">üè† KEMBALI KE MENU UTAMA</a>
        <div style="padding-bottom: 20px; font-size: 9px; color: #bbb;">SISTEM KEHADIRAN DIGITAL MKSLB v3.0</div>
    </div>

    <script>
        // URL GAS yang anda berikan
        const gasURL = "https://script.google.com/macros/s/AKfycbyoau7GtKecbLsrOrCLjiBfdrEFEjYqE0N0SdHuGmd9qxpPnfxDh4-Osk1LCZ31i_GMrQ/exec";
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            // Menggunakan fetch untuk menghantar data secara senyap (Background)
            fetch(`${gasURL}?nama=${id}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('msgHeader').innerText = "Berjaya Direkodkan";
                        document.getElementById('successIcon').style.display = 'block';
                        document.getElementById('infoCard').style.display = 'block';
                        document.getElementById('btnBack').style.display = 'block';
                        
                        document.getElementById('displayName').innerText = data.nama;
                        document.getElementById('displayTime').innerText = data.waktu + " (" + data.jam + ")";

                        // Auto-return ke index.html selepas 8 saat
                        setTimeout(() => { window.location.href = "index.html"; }, 8000);
                    } else {
                        tampilkanRalat("ID TIDAK SAH");
                    }
                })
                .catch(err => tampilkanRalat("RALAT RANGKAIAN"));
        } else {
            tampilkanRalat("TIADA ID DIKESAN");
        }

        function tampilkanRalat(mesej) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('msgHeader').innerText = mesej;
            document.getElementById('msgHeader').style.color = "#c53030";
            document.getElementById('topBar').style.background = "#c53030";
            document.getElementById('successIcon').innerText = "‚ö†Ô∏è";
            document.getElementById('successIcon').style.display = 'block';
            document.getElementById('btnBack').style.display = 'block';
            document.getElementById('btnBack').style.background = "#c53030";
        }
    </script>
</body>
</html>
